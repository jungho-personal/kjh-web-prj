# .codex/config.toml
# Repository-level config for POC: Python local UI random picker.

[agent]
# Always force plan first and show diff for changes.
plan_first = true
show_diff = true

[permissions]
# Allow file creation and modification (code + docs)
allow_write = true

# Prevent arbitrary shell execution
allow_shell = false

